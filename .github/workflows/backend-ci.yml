name: Backend CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

jobs:
  backend-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run backend tests
        working-directory: backend
        run: mvn test
